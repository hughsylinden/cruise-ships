<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cruise Ships</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="viewport">
      <div id="ports"></div>
      <div id="ship"></div>
      <button id="sailButton">Set Sail!</button>
    </div>
  
    <script src="src/Controller.js"></script>  
    <script src="src/Port.js"></script>
    <script src="src/Ship.js"></script>
    <script src="src/Itinerary.js"></script>
  <script type="text/javascript">
    const glasgow = new Port('Glasgow');
    const manchester = new Port('Manchester');
    const london = new Port('London');
    const itinerary = new Itinerary([glasgow,manchester,london]);
    const ship = new Ship(itinerary);
    const controller = new Controller(ship);
    controller.renderPorts(itinerary.ports);
    controller.renderShip();
  </script>
  </body>
</html>
